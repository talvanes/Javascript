<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculadora 1</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="estilo.css" />
		<script src="calc1.js"></script>
	</head>

	<body>
		<!-- 
			Based in the example from 
			http://www.developerdrive.com/2012/06/creating-a-web-page-calculator-using-the-html5-output-element/ -->		
		<fieldset>
			<form id="calc1" oninput="atualizaCalculo();">
				<!-- elementos input e output -->
				<input name="x" value="0" type="number" />
				<select name="op" onchange="atualizaCalculo();">
					<option value="0">+</option>
					<option value="1">-</option>
					<option value="2">&times;</option>
					<option value="3">&divide;</option>
				</select>
				<input name="y" value="0" type="number" />
				<div class="igual"> = </div>
				<output name="z" for="x y">0</output>
				<!-- botÃ£o para copiar a resposta do output para o elemento x -->
				<button type="button" onclick="copiaRespostaParaX();">Ans</button>
			</form>	
		</fieldset>
		
	</body>
</html>
